<mat-sidenav-container>
    <app-header-nav></app-header-nav>

    <div fxLayout='column' fxLayoutAlign="space-around center" class="zero">
        <div *ngIf="auth.user$ | async as user" class="user-info">
            <h1>Bienvenido</h1>
            <img [src]="user.photoURL">
            <p>{{ user.displayName }}</p>
        </div>
        <ul>
            <li *ngFor="let group of groups$ | async">
                {{group | json}}
            </li>
        </ul>
    
        <button mat-button (click)="addGroup()">Agregar Groupo</button>
    </div>

</mat-sidenav-container>
